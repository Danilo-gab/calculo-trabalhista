<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <main>
        <h1>CÁLCULO TRABALHISTA</h1>

        <div class="arrarra">
            <label for="valorhora">
                Valor da hora
            </label>
            <input type="number" id="valor-hora">
        </div>

        <div class="arrarra">
            <label for="valorhora">
                Qtd de hora-trabalhada
            </label>
            <input class="textnumber" type="number" id="qtd-hora">
        </div>

        <div class="arrarra">
            <label for="vale">
                Vale-transporte
            </label>
                <div class="vale">
                    <input type="radio" name="vale" value="sim" id="sim"> Sim
                    <input type="radio" name="vale" value="nao" id="nao"> Não
                </div>
        </div>

        <div class="arrarra">
            <label for="deducao">Outras deduções</label>
            <input type="number">
        </div>

        <button onclick="calcular()">
            Calcular
        </button>

        <div id="resultado"></div>
    </main>
</body>
